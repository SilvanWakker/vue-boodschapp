<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>BoodschApp!</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p v-bind:title="title">Dynamic title</p>
        <p v-if="visible">catch me!</p>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
        <div>
            <button v-on:click="clearList">Clear list</button>
        </div>
        <div>
            <input v-model="message">
        </div>
        <div>
            <ol>
                <todo-item
                        v-for="item in todos"
                        v-bind:todo="item"
                        v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="vue.js "></script>
</body>
</html>
